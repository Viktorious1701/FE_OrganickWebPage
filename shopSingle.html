<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="stylesheet" href="default.css" />
    <link rel="stylesheet" href="shop.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="navbar">
          <div class="logo-menu">
            <div class="logo">
              <img src="./images/Logo.png" alt="logo" />
              <h4>Organick</h4>
            </div>
            <div class="menu">
              <nav>
                <a href="index.html">Home</a>
                <a href="#">About</a>
                <a href="shop.html">Pages</a>
                <a href="#">Shop</a>
                <a href="#">Projects</a>
                <a href="#">News</a>
              </nav>
            </div>
          </div>
          <!--search bar/ Form input here-->
          <div class="search-cart">
            <div class="search">
              <form action="#" class="search-box">
                <input type="text" id="inputField" placeholder="Type here" />
                <button type="submit">
                  <img src="./images/Search Icon.svg" alt="search icon" />
                </button>
              </form>
            </div>
            <div class="cart">
              <form action="#" class="cart-box">
                <button type="submit" aria-label="Submit form">
                  <img src="./images/Cart Icon.svg" alt="" />
                </button>
                <h6 id="waiting-order">Cart(0)</h6>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="shop-header">
      <h2>Shop Single</h2>
    </div>
    <div class="shop-single-banner">
      <div class="shop-img-left">
        <img src="images/shop-single-left.png" alt="" />
      </div>
      <div class="shop-img-right">
        <img src="images/shop-single-right.png" alt="" />
      </div>
    </div>
    <div class="product-purchase-information">
      <div class="product-purchase-img"></div>
    </div>
    <div class="purchase-content"></div>
  </body>
</html>
